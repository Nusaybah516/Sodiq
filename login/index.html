<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="icon" type="image/jpg" sizes="16x16" href="favicon.jpg">
   <link rel="manifest" href="/site.webmanifest">
   <title>Sign in/Sign up Page</title>
 </head>
 <body>
     <div class="hero">
         <div class="form-box">
             <div class="button-box">
                 <div id="btn"></div>
                 <button type="button" class="toggle-btn" onclick="signin()">Sign In</button>
                 <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
             </div>
             <div class="social-icons">
                <img src="facebook.png">
                <img src="instagram.jpg">
                <img src="twitter.png">
            </div>
            <form  id="Signin" class="input-group">
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember me</span>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <form id="Signup"  class="input-group">
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>I agree wth the terms and condtions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
         </div>
     </div>
     <script>
         var x=document.getElementById("Signin")
         var y=document.getElementById("Signup")
         var z=document.getElementById("btn")

         function signup(){
             x.style.left="-400px"
             y.style.left="50px"
             z.style.left="110px"
         }
         function signin(){
             x.style.left="50px"
             y.style.left="450px"
             z.style.left="0px"
         }
     </script>
 </body>
</html>
